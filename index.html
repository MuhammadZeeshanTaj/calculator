<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="screen">
        <div id="buttons">
            <!-- orange buttons -->
            <button class="btn btn-orange" data-value="/"><i class="fa fa-divide"></i></button>

            <button class="btn btn-orange" data-value="*"><i class="fa fa-times"></i></button>
            
            <button class="btn btn-orange" data-value="-"><i class="fa fa-minus"></i></button>

            <button class="btn btn-orange" data-value="+"><i class="fa fa-plus"></i></button>
            <!-- gray buttons -->
            <button class="btn btn-gray" data-value="9">9</button>
            <button class="btn btn-gray" data-value="8">8</button>
            <button class="btn btn-gray" data-value="7">7</button>
            <button class="btn btn-gray" data-value="6">6</button>
            <button class="btn btn-gray" data-value="5">5</button>
            <button class="btn btn-gray" data-value="4">4</button>
            <button class="btn btn-gray" data-value="3">3</button>
            <button class="btn btn-gray" data-value="2">2</button>
            <button class="btn btn-gray" data-value="1">1</button>
            <button class="btn btn-gray" data-value="0">0</button>
            <button class="btn btn-gray" data-value=".">.</button>
            
            <!-- equals button -->
            <button class="btn-orange" id="equal"><i class="fa fa-equals"></i></button>
             <!-- clear button -->
             <button class="btn-orange" id="clear">
                    <i class="fa fa-trash"></i>
                </button>

        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
